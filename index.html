<body>
  <p>If this is red then the css page is linked</p>
  <h1>Of some sort</h1>

  <aside>
    <div class="search">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="submit">Search</button>
      </form>
    </div>

    <div class="dropdown-menu" id="search-history">
      <h6 class="dropdown-header">Dropdown header</h6>
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
    </div>

  </aside>


  <table class="table table-borderless">
    <thead>
      <tr>
        <th class="city" scope="col"></th>
        <th class="date"></th>
        <img class="icon" scope="col"></img>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Temperature</th>
        <td class="temp"></td>
        
      </tr>
      <tr>
        <th scope="row">Humidity</th>
        <td class="humidity"></td>
       
      </tr>
      <tr>
        <th scope="row">Wind Speed</th>
        <td class="windSpeed" colspan="2"></td>
       
      </tr>
      <tr>
          <th scope="row">UV Index</th>
          <td class="uvIndex" colspan="2"></td>
          
      </tr>
    </tbody>
  </table>

  <div id="5day-forecast">
    <div class="card" style="width: 18rem;">
      <div class="day1">
        <h5 class="day1date"></h5>
        <img class="day1icon">
        <p class="day1temp"></p>
        <p class="day1humidity"></p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="day2">
        <h5 class="day2date"></h5>
        <img class="day2icon">
        <p class="day2temp"></p>
        <p class="day2humidity"></p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="day3">
        <h5 class="day3date"></h5>
        <img class="day3icon">
        <p class="day3temp"></p>
        <p class="day3humidity"></p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="day4">
        <h5 class="day4date"></h5>
        <img class="day4icon">
        <p class="day4temp"></p>
        <p class="day4humidity"></p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="day5">
        <h5 class="day5date"></h5>
        <img class="day5icon">
        <p class="day5temp"></p>
        <p class="day5humidity"></p>
      </div>
    </div>
  </div>
